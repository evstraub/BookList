<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>test app2</title>
  </head>
  <body>
    <div class="container">
      <div class="form-heading">
        <h1>Add New Book To Library</h1>
      </div>
      <div class="books-heading">
        <h1>Current Books In Library</h1>
      </div>
      <div class="form">
        <button class="button open-button">Add New Book</button>
        <dialog class="modal" id="modal">
           <form class='form2' id='form2' method="dialog">
            <label for="Title">Title:</label>
            <input type="text" id="Title" name="Title" required />
            <label for="Author">Author:</label>
            <input type="text" id="Author" name="Author" required />
            <label for="Pages">Pages:</label>
            <input type="number" id="Pages" name="Pages" required />
            <label for="Read">Read:</label>
            <select id="Read" , name="Read">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <button type="submit" class="submit-button">
              Submit To Library
            </button>
            <button type="reset" class="reset-button">Reset Form</button>
          </form>
          <button class="button close-button">close</button>
        </dialog>
      </div>
        <div class="books"><div id="info"></div></div>
      </div>

      
    </div>

    <script src="main.js"></script>
  </body>
</html>
